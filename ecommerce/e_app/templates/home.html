<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Home</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0f2f5; }
        .container { margin-top: 150px; }
        a button { 
            margin: 15px; padding: 10px 20px; font-size: 16px; 
            border: none; border-radius: 5px; cursor: pointer;
        }
        .login-btn { background-color: #4CAF50; color: white; }
        .signup-btn { background-color: #2196F3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our E-commerce Site</h1>
        <p>Please select an option:</p>
        <a href="{% url 'login' %}"><button class="login-btn">Login</button></a>
        <a href="{% url 'signup' %}"><button class="signup-btn">Sign Up</button></a>
    </div>
</body>
</html>
