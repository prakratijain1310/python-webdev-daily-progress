<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; }
        h1 { margin-top: 30px; }
        .role-container { margin-top: 100px; }
        .role-btn {
            display: inline-block;
            width: 200px; height: 60px;
            margin: 20px;
            font-size: 18px; font-weight: bold;
            color: white; background: #4CAF50;
            border: none; border-radius: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .role-btn:hover { transform: scale(1.05); }

        .seller { background-color: #ff9800; }
        .customer { background-color: #2196F3; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}! ðŸŽ‰</h1>
    <p>Please choose your role:</p>

    <div class="role-container">
        <a href="{% url 'seller' %}"><button class="role-btn seller">Seller</button></a>
        <a href="{% url 'customer' %}"><button class="role-btn customer">Customer</button></a>
    </div>
</body>
</html>
